<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title> 
    <style>
        h1 {
            background-color: lightgray;
            width: 300px;
            height: 300px;
            
            border: 10px ridge darkgrey;

            padding: 10px 20px;

            /* margin: auto; centraliza uma caixa na tela */
            margin: 10px auto;
            
            outline: 3px dashed darkred;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level. Vamos ver como funciona.</p>
</body>
</html>
