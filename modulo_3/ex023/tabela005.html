<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 350px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        caption {
            font-weight: bolder;
            font-size: 1.2em;
            padding-bottom: 5px;
        }

        col.cnome {
            background-color: goldenrod;
        }

        col.cgrupo {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Jorge</td>
            <td>M</td>
            <td>20</td>
            <td>Bombeiro</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>31</td>
            <td>Chefe</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>40</td>
            <td>Professor</td>
        </tr>
    </table>
</body>
</html>
