<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de 
        qualquer jeito basta colocar 
        tudo no meio da tag &lt;p&gt; </p>
    <!--LASS THAM e GREATER THAM-->    
    <p>Se quiser quebrar a linha <br> use a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>    
    <p>Vamos adicionar alguns emojis:
        &#x1F47D;
        &#x1F595;
    </p>
</body>
</html>
