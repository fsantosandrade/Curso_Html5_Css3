<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html podemos usar as seguintes tags.</p>
    <ul type="square">
        <li><abbr title="Utilize a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag <h1> ao <h6>">Título</abbr></li>
        <li><abbr title="Utilize a tag <img>">Imagem</abbr></li>
        <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag <code>">Código-Fonte</abbr></li>
        <li><abbr title="Utilize a tag <ol> e <li>">Lista numerada</abbr></li>
        <li><abbr title="Utilize a tag <ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
