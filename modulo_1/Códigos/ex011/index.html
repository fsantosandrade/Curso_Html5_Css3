<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>
    <h1>Reproduzir Áudios</h1>
    <h2>Primeira forma</h2>
    <audio src="midia/musica.aac" controls></audio>
    <!-- MP3 WAV OGG -->
    <h2>Segunda forma</h2>
    <audio preload="metadata" controls loop>
        <source src="midia/musica.aac" type="audio/mpeg">
        <p>Infelizmente o navegador não possui suporte para áudios <a href="midia/musica.aac">Clique aqui para baixar o áudio</a></p>
    </audio>
</body>
</html>
