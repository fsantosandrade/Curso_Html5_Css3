<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <iframe src="https://cursoemvideo.com" frameborder="0" scolling="no"><a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe>

    </p>

    <p>O repositório do 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io" target="_blank">Github</a></iframe>

        guanabara é daora
    </p>
</body>
</html>
