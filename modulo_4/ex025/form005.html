<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cascsa.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="smas" checked value="M"> <label for="smas">Masculino</label>
            <input type="radio" name="sexo" id="sfem" value="F"> <label for="sfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte Favoritos</legend>
            <input type="checkbox" name="bas" id="bas"><label for="bas">Basquete</label> <br>
            <input type="checkbox" name="fut" id="fut" checked><label for="fut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="nat"><label for="nat">Natação</label> <br>
            <input type="checkbox" name="ten" id="ten"><label for="ten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
        </p>
    </form>

</html>
