<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="asdad.php" method="get">
        <p>
            <label for="cor">Cor: </label>
            <input type="color" name="cor" id="cor" value="#00ff00">
        </p>
        <p>
            <label for="nivel">Nível de Satistação: </label>
            <input type="range" name="nivel" id="nivel" min="1" max="5" value="3">
        </p>
        <p>
            <label for="foto">Foto do Perfil</label>
            <input type="file" name="foto" id="foto"> 
        </p>
        <p>
            <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
