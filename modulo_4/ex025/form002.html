<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste</h1>
    <form action="cadastro.php" method="post">
        <P>
            <label for="usuario">Usuário: </label>
            <input type="text" name="usuario" id="usuario" required placeholder="nome do usuario" autocomplete="username">
        </P>
        <p>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" required minlength="8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
